<div class="container">
  <h1>Login!</h1>
  <form>
    <div class="form-group">
      <label for="email">Correo</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="email" name="email" #name="ngModel">
    </div>
    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
      E-mail is required
    </div>
    <div class="form-group">
      <label for="password">Contrase√±a</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password">
    </div>
    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
      Password is required
    </div>
    <button type="submit" class="btn btn-success" style="width: 100%;">Entrar</button>

  </form>
  <br>
  <button type="button" class="btn btn-info" style="width: 100%;">Sign up</button>
