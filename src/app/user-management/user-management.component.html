<div class="container">
<form>
    <div class="form-group">
        <label for="email">Correo</label>
        <input
            [(ngModel)]="email"
            type="email"
            class="form-control"
            id="email"
            required
            [(ngModel)]="email"
            name="email"
            #name="ngModel"
        />
    </div>
    <div
        [hidden]="email.valid || email.pristine"
        class="alert alert-danger"
    >
      E-mail Requerido
    </div>

  </form>
