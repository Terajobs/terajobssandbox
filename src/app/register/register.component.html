<head>
  <script src="https://apis.google.com/js/platform.js" async defer></script>


  <meta name="google-signin-scope" content="profile email" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<div class="container">
  <h1>Registro</h1>
  <form>
      <div class="form-group">
          <label for="email">Correo</label>
          <input
              [(ngModel)]="email"
              type="email"
              class="form-control"
              id="email"
              required
              [(ngModel)]="email"
              name="email"
              #name="ngModel"
          />
      </div>
      <div
          [hidden]="email.valid || email.pristine"
          class="alert alert-danger"
      >
          E-mail is required
      </div>
      <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input
              [(ngModel)]="password"
              type="password"
              class="form-control"
              id="password"
              required
              [(ngModel)]="password"
              name="password"
          />
      </div>
      <div
          [hidden]="password.valid || password.pristine"
          class="alert alert-danger"
      >
          Password is required
      </div>
      <button
          (click)="doLogin()"
          type="submit"
          class="btn btn-success"
          style="width: 100%;"
      >
          Registrar
      </button>
  </form>
  <br>
  <button style="width: 100%;" (click)="doLoginFB()">
    <a class="btn btn-block btn-social btn-facebook">
      <span class="fa fa-facebook"></span> Register in with FB
    </a>
  </button>
  <br>
  <button  style="width: 100%;" (click)="doLoginGoogle()">
    <a class="btn btn-block btn-social btn-google">
      <span class="fa fa-google"></span> Register in with Google
    </a>
  </button>
  <br>


</div>
